version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cyberreport-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cyberreport
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ../server
      dockerfile: ../docker/Dockerfile.server
    container_name: cyberreport-server
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/cyberreport?schema=public
      JWT_SECRET: your-development-jwt-secret-change-in-production
      JWT_EXPIRES_IN: 7d
      PORT: 5000
      NODE_ENV: development
    ports:
      - "5000:5000"
    volumes:
      - ../server:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev

  client:
    build:
      context: ../client
      dockerfile: ../docker/Dockerfile.client
    container_name: cyberreport-client
    environment:
      VITE_API_URL: http://localhost:5000
    ports:
      - "3000:3000"
    volumes:
      - ../client:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
